    <title>ToDo App</title>

<body>
    <div class="all-center">
        <h1>
            What are you going to do today?</h1>
    
        <input id="user_input" placeholder="Type your task" maxlength="120" type="text">
        <input type="Submit" value='Submit Task'>

        <h2>Tasks List</h2>
        <ul id="todoTasks"></ul>
    </div>
